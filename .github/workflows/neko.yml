name: neko

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
          path: master

      - uses: actions/checkout@v2
        with:
          ref: doc
          path: doc

      - uses: actions/checkout@v2
        with:
          repository: rsk0315/rsk0315.github.io
          path: gh

      - name: Generate
        run: |
          pwd
          [[ -d doc/gen/generated ]] && rm -Rf doc/gen/generated
          cp -R master/static doc/gen/generated
          cd doc/gen
          cargo run

      - name: Push
        run: |
          ls master doc/gen/**
          cd doc
          git add .
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m '[auto-generated]'
          git push

      - name: Generate doc
        run: |
          rm -Rf gh/library-rs
          mkdir gh/library-rs
          cd doc/gen/generated
          cargo d
          cd target/doc
          cp -R * ../../../../../gh/library-rs/
          cd ../../../../../gh/library-rs
          git add .
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m '[auto-generated]'

      - name: Push to github.io
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT }}
          directory: gh
          repository: rsk0315/rsk0315.github.io

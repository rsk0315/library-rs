name: neko

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Precheck
        run: |
          echo $HOME
          pwd

      - uses: actions/checkout@v2
        with:
          ref: master
          path: master

      - uses: actions/checkout@v2
        with:
          ref: doc
          path: doc

      - name: Generate
        run: |
          pwd
          mkdir -p doc/gen/generated
          cp -R master/static/* master/static/.* doc/gen/generated/
          cd doc/gen
          cargo run

      - name: Postcheck
        run: |
          ls master doc/gen/**
          cd doc
          git add .
          git config user.name github-actions
          git config user.email github-action@github.com
          git commit -m '[auto-generated]'
          git push
